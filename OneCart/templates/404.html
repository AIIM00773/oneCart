<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">

    <div class="text-center">
        <!-- Friendly 404 Icon -->
        <svg class="w-32 h-32 mx-auto text-orange-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"></path>
        </svg>

        <h1 class="text-6xl font-bold mt-4 text-gray-800">404</h1>
        <h2 class="text-2xl font-semibold mt-2 text-gray-700">Oops! Page Not Found</h2>
        <p class="mt-4 text-gray-500 max-w-md mx-auto">
            Sorry, we can't find the page you are looking for. It might have been removed, or the URL might be wrong.
        </p>

        <a href="/" class="mt-6 inline-block bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
            Go Back Home
        </a>

    </div>

</body>
</html>
