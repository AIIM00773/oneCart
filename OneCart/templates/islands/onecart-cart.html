{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneCart – Shop from Anywhere</title>

  <!-- Tailwind & Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#f97316',
            accent: '#fff7ed',
          },
        },
      },
    };
  </script>

  <style>
    /* Hide Scrollbar */
    *::-webkit-scrollbar {
      width: 0;
      height: 0;
      background: transparent;
    }

    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Smooth fade overlay */
    #menu-overlay {
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body class="bg-white text-gray-800 relative">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200 shadow-sm">
    <div class="max-w-8xl mx-auto flex justify-between items-center px-3 md:px-6 py-4 md:py-3">
      <div class="flex items-center gap-2">
        <img src="{% static 'resources/logos/logo.png' %}" class="w-12 h-12 rounded-full ring-1 ring-white/10 shadow-md"
          alt="OneCart Logo" />
        <span class="text-xl font-semibold tracking-tight text-primary hidden md:inline">OneCart</span>
      </div>

      <div class="hidden md:flex gap-8 font-medium">
        <a href="/home/" class="hover:text-primary transition">Home</a>
      </div>

      <div class="flex items-center gap-2">

        <button id="menuBtn"
          class="bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600 transition font-medium flex items-center gap-2">
          <span class="">Menu</span> <i class="fa fa-bars"></i>
        </button>

        <button
          class="bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600 transition font-medium flex items-center gap-2 ">
          <span class="">Profile</span> <i class="fa fa-user"></i>
        </button>

      </div>
    </div>
  </nav>

  <!-- Side Menu -->
  <div id="menu-overlay" class="fixed inset-0 hidden z-40 bg-black/50 transition-opacity duration-300 opacity-0"></div>

  <aside id="side-menu"
    class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out flex flex-col justify-between">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-primary">Menu</h2>
        <button id="closeMenu" class="text-gray-500 hover:text-primary text-xl">
          <i class="fa fa-times"></i>
        </button>
      </div>

      <nav class="flex flex-col gap-4 gap-y-10 text-gray-700">
        <a href="index.html" class="hover:text-primary flex items-center gap-3">
          <i class="fa fa-home"></i> Home
        </a>
        <a href="products.html" class="hover:text-primary flex items-center gap-3">
          <i class="fa fa-compass"></i> Explore
        </a>
        <a href="#stores" class="hover:text-primary flex items-center gap-3">
          <i class="fa fa-store"></i> Stores
        </a>
        <a href="cart.html" class="hover:text-primary flex items-center gap-3">
          <i class="fa fa-shopping-cart"></i> Cart
        </a>
        <a href="/profile" class="hover:text-primary flex items-center gap-3">
          <i class="fa fa-user"></i> Profile
        </a>
        <a href="/onecart-ai/" class="hover:text-primary flex items-center gap-3">
          <i class="fa fa-robot"></i> OneCart AI
        </a>
      </nav>
    </div>

    <div class="p-6 border-t text-sm text-gray-500">
      <p>© 2025 OneCart. Shop smart, shop easy.</p>
    </div>
  </aside>


  <!-- Cart Section -->
  <section class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Your Cart</h1>

    <div class="flex flex-col lg:flex-row gap-8">

      <!-- Cart Items -->
      <div class="flex-1 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
        <div class="space-y-6">




          <!-- Continue Shopping -->
          <div class="pt-4">
            <a href="/onecart-listings/" class="text-orange-600 hover:underline flex items-center gap-2">
              <i class="fa-solid fa-arrow-left"></i> Continue Shopping
            </a>
          </div>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow-sm border border-gray-200 h-fit">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Order Summary</h2>

        <div class="flex justify-between text-gray-600 mb-2">
          <span>Subtotal</span>
          <span>$757</span>
        </div>

        <div class="flex justify-between text-gray-600 mb-2">
          <span>Shipping</span>
          <span>00</span>
        </div>

        <div class="flex justify-between text-gray-800 font-semibold border-t border-gray-200 pt-3">
          <span>Total</span>
          <span>00</span>
        </div>

        <button class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-medium mt-6 text-lg"
          onclick="window.location.href='/oneCart-checkout/' ">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-6 text-center text-gray-500">
    <p>© 2025 OneCart. All rights reserved.</p>
  </footer>


  <!-- Menu Script -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const closeMenu = document.getElementById('closeMenu');
    const sideMenu = document.getElementById('side-menu');
    const overlay = document.getElementById('menu-overlay');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
      setTimeout(() => overlay.classList.remove('opacity-0'), 10);
    });

    function closeSideMenu() {
      sideMenu.classList.add('-translate-x-full');
      overlay.classList.add('opacity-0');
      setTimeout(() => overlay.classList.add('hidden'), 300);
    }

    closeMenu.addEventListener('click', closeSideMenu);
    overlay.addEventListener('click', closeSideMenu);
  </script>

</body>

</html>
