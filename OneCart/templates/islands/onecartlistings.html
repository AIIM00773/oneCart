{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products â€“ OneCart</title>

    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />


<style>
    *::-webkit-scrollbar {
        width: 0;
        height: 0;
        background: transparent;
    }

    * {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    body {
        background: radial-gradient(circle at top left, #1b1b1b, #0f0f0f 70%);
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
    }

    .fade-in {
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .float {
        transition: all 0.3s ease;
    }

    .float:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 8px 24px rgba(255, 193, 7, 0.18);
    }

    .glass {
        background: rgba(25, 25, 25, 0.8);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }

    nav.glass {
        background: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(18px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    footer.glass {
        background: rgba(25, 25, 25, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Adjust bright sections */
    main {
        backdrop-filter: blur(10px);
        border: 1px solid rgba(123, 132, 6, 0.05);
    }

    /* Product cards */
    .float {
        background: linear-gradient(to bottom right, rgba(30, 30, 30, 0.9), rgba(40, 40, 40, 0.95));
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .float:hover {
        background: linear-gradient(to bottom right, rgba(35, 35, 35, 0.9), rgba(45, 45, 45, 0.95));
        box-shadow: 0 8px 30px rgba(255, 193, 7, 0.18);
    }

    /* Accent buttons and highlights */
    .bg-gradient-to-r.from-amber-500.to-orange-600 {
        background: linear-gradient(to right, #f8b54c, #f47c2a);
    }

    .bg-gradient-to-r.from-orange-600.to-amber-500 {
        background: linear-gradient(to right, #f47c2a, #f8b54c);
    }

    .text-amber-400 {
        color: #f5c56b !important;
    }

    /* Input & select refinement */
    input::placeholder {
        color: #888;
    }

    select {
        background: rgba(40, 40, 40, 0.8) !important;
        border: 1px solid rgba(255, 255, 255, 0.05) !important;
    }
</style>


</head>

<body class="bg-gradient-to-br from-zinc-900 via-neutral-900 to-zinc-800 text-gray-100 font-sans">

    <!-- Navbar -->
    <nav
        class="sticky top-0 z-50 bg-[aliceblue] glass border-b border-zinc-800 shadow-lg transition-all duration-300 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4 md:px-6 py-3">
            <!-- Left -->
            <div class="flex items-center gap-2">
                <img src="{% static 'resources/logos/logo.png' %}"
                    class="w-10 h-10 rounded-full ring-2 ring-amber-400/30 shadow-sm hover:scale-105 transition"
                    alt="OneCart Logo" />
                <span
                    class="text-xl font-semibold tracking-tight bg-gradient-to-r from-amber-400 to-orange-500 bg-clip-text text-transparent hidden sm:inline">
                    OneCart
                </span>
            </div>

            <!-- Center Nav Links -->
            <div class="hidden md:flex gap-8 font-medium text-gray-300">
                <a href="/home/" class="hover:text-amber-400 transition">Home</a>
                <a href="cart.html" class="hover:text-amber-400 transition">Cart</a>
            </div>

            <!-- Right Controls -->
            <div class="flex items-center gap-2">
                <button id="filterToggle"
                    class="bg-gradient-to-r from-amber-500 to-orange-600 text-white px-3 py-2 rounded-full hover:brightness-110 transition font-medium text-sm shadow-md">
                    <i class="fa fa-filter mr-1"></i> Filters
                </button>

                <button id="menuToggle"
                    class="bg-gradient-to-r from-amber-500 to-orange-600 text-white px-3 py-2 rounded-full hover:brightness-110 transition font-medium text-sm shadow-md">
                    <i class="fa fa-bars mr-1"></i> Menu
                </button>

                <button
                    class="hidden md:inline bg-gradient-to-r from-orange-600 to-amber-500 text-white px-3 py-2 rounded-full hover:brightness-110 transition font-medium text-sm shadow-md">
                    <i class="fa fa-user mr-1"></i> Profile
                </button>

                <button onclick="window.location.href='/onecart-ai/'"
                    class="bg-gradient-to-r from-orange-600 via-amber-500 to-yellow-400 text-white px-4 py-2 rounded-full hover:scale-105 transition font-medium text-sm shadow-lg">
                    <i class="fa fa-robot mr-1"></i> OneCart AI
                </button>
            </div>
        </div>
    </nav>

    <!-- Filters + Products Section -->
    <section
        class="flex flex-col md:flex-row px-[1px]  md:px-2 py-[1px] md:pt-6 bg-[aliceblue]  gap-1  min-h-[91vh] max-h-[91vh] overflow-y-auto  max-w-8xl mx-auto fade-in">

        <!-- Sidebar Filters -->
        <aside id="filterSidebar"
            class="fixed md:static top-0 left-0 h-full md:h-auto w-72 md:w-1/4 bg-zinc-900 p-6 mt-[65px] md:mt-0 rounded-l-0  md:rounded-xl shadow-2xl md:shadow-sm border border-zinc-800 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 overflow-y-auto">
            <div class="flex items-center justify-between md:hidden mb-4">
                <h3 class="text-lg font-semibold text-gray-100">Filters</h3>
                <button id="closeFilter" class="text-gray-400 text-2xl leading-none">&times;</button>
            </div>

            <h3 class="hidden md:block text-lg font-semibold mb-4 text-gray-100">Filters</h3>

            <div class="mb-6">
                <h4 class="font-medium text-amber-400 mb-2">Category</h4>
                <ul class="space-y-2 text-gray-300 text-sm">
                    <li><label><input type="checkbox" class="mr-2 accent-amber-500">Electronics</label></li>
                    <li><label><input type="checkbox" class="mr-2 accent-amber-500">Home</label></li>
                    <li><label><input type="checkbox" class="mr-2 accent-amber-500">Fashion</label></li>
                </ul>
            </div>

            <div class="mb-6">
                <h4 class="font-medium text-amber-400 mb-2">Marketplaces</h4>
                <ul class="space-y-2 text-gray-300 text-sm">
                    <li><label><input type="checkbox" class="mr-2 accent-amber-500">eBay</label></li>
                    <li><label><input type="checkbox" class="mr-2 accent-amber-500">Jumia</label></li>
                    <li><label><input type="checkbox" class="mr-2 accent-amber-500">Amazon</label></li>
                </ul>
            </div>
        </aside>

        <div id="filterOverlay" class="fixed inset-0 bg-black/40 hidden z-30 md:hidden"></div>

        <!-- MENU SIDEBAR -->
        <aside id="menuSidebar"
            class="fixed top-0 right-0 h-full w-72 bg-zinc-900 p-6 shadow-2xl border-l border-zinc-800 transform translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto rounded-l-2xl">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-gray-100">Menu</h3>
                <button id="closeMenu" class="text-gray-400 text-2xl leading-none">&times;</button>
            </div>

            <nav class="space-y-4 text-gray-300 font-medium">
                <a href="/onecart-ai/" class="block p-3 rounded-lg hover:bg-zinc-800 transition"><i
                        class="fa fa-robot mr-2 text-amber-400"></i> OneCart AI</a>
                <a href="/home/" class="block p-3 rounded-lg hover:bg-zinc-800 transition"><i
                        class="fa fa-house mr-2 text-amber-400"></i> Home</a>
                <a href="/onecart-cart/" class="block p-3 rounded-lg hover:bg-zinc-800 transition"><i
                        class="fa fa-shopping-cart mr-2 text-amber-400"></i> My Cart</a>
                <a href="/orders/" class="block p-3 rounded-lg hover:bg-zinc-800 transition"><i
                        class="fa fa-box mr-2 text-amber-400"></i> Orders</a>
                <a href="/settings/" class="block p-3 rounded-lg hover:bg-zinc-800 transition"><i
                        class="fa fa-cog mr-2 text-amber-400"></i> Settings</a>
                <a href="/support/" class="block p-3 rounded-lg hover:bg-zinc-800 transition"><i
                        class="fa fa-headset mr-2 text-amber-400"></i> Support</a>
                <hr class="my-4 border-zinc-700">
                <button
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-medium transition shadow-md hover:shadow-lg">
                    <i class="fa fa-sign-out-alt mr-2"></i> Logout
                </button>
            </nav>
        </aside>

        <div id="menuOverlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>

        <!-- Products Grid -->
        <main class="flex-1  px-2 py-2 md:rounded-lg  bg-gradient-to-br from-amber-400 via-amber-300 to-orange-50  ">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-3">
                <div
                    class="flex items-center w-full md:w-1/2 bg-zinc-800 rounded-full overflow-hidden border border-zinc-700 shadow-md">
                    <input type="text" placeholder="Search products..."
                        class="w-full px-4 py-2 outline-none bg-transparent text-gray-200 placeholder-gray-500" />
                    <button
                        class="bg-gradient-to-r from-amber-500 to-orange-600 hover:brightness-110 text-white px-4 py-4 md:py-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <select
                    class="border border-zinc-700 text-sm  bg-zinc-800 rounded-full px-3 py-1  text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500 transition hidden md:inline">
                    <option>Sort by: Popularity</option>
                    <option>Newest Arrivals</option>
                </select>
            </div>

            <!-- Product Cards -->
            <div
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-4  gap-x-2 fade-in max-h-[87vh] md:max-h-[85vh] overflow-y-auto">
                
                
                <div
                    class="float bg-zinc-900 p-4 rounded-2xl border border-zinc-800 shadow-md hover:shadow-xl transition duration-300 cursor-pointer">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}"
                        class="w-full h-44 object-cover rounded-xl mb-3" />
                    <h3 class="font-semibold text-gray-100 truncate">Product Name</h3>
                    <p class="text-sm text-gray-400 mb-1">Product Marketplace</p>
                    <p class="text-amber-400 font-bold mb-3">Product Price</p>
                    <button
                        class="w-full bg-gradient-to-r from-amber-500 to-orange-600 hover:from-orange-600 hover:to-amber-500 text-white py-2 rounded-full font-medium transition shadow-md hover:shadow-lg">
                        Add to Cart
                    </button>
                </div>
                
            </div>
        </main>
    </section>

    <!-- Footer -->
    <footer class="glass border-t border-zinc-800 py-5 text-center text-gray-400 text-sm mt-1 backdrop-blur-xl">
        <p>Â© 2025 <span class="text-amber-400 font-semibold">OneCart</span>. All rights reserved.</p>
    </footer>

    <script src="{% static 'main/onecartnormal.js' %}"></script>
</body>

</html>
