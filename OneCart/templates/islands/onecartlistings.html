            }

                opacity: 1;

    <script>
        async function FetchStore() {
            try {
                const response = await fetch("/queryMarkets/validated/", { method: "GET" });

                if (!response.ok) {
                    console.error("Fetch failed with status:", response.status);
                    return;
                }

                const responsedata = await response.json();
                const StoreFiltersList = document.getElementById("StoreFiltersList");

                // Clear existing
                StoreFiltersList.innerHTML = "";

                // Helper function to pause between items
                StoreFiltersList.innerHTML = `
                    <li>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="mr-2 accent-amber-500" value=0>
                            <span>All Markets</span>
                        </label>
                    </li>
                    `;


                const delay = (ms) => new Promise((res) => setTimeout(res, ms));

                for (const data of responsedata) {
                    const listItem = document.createElement("li");
                    listItem.className =
                        "opacity-0 translate-y-2 transition-all duration-500 ease-out";

                    listItem.innerHTML = `
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" class="mr-2 accent-amber-500" value="${data.id}">
          <span>${data.name}</span>
        </label>
      `;

                    StoreFiltersList.appendChild(listItem);

                    // Small delay between each append (e.g., 150ms)
                    await delay(150);

                    // Trigger fade-in
                    requestAnimationFrame(() => {
                        listItem.classList.remove("opacity-0", "translate-y-2");
                        listItem.classList.add("opacity-100", "translate-y-0");
                    });
                }
            } catch (error) {
                console.error("Error fetching stores:", error);
            }
        }

        FetchStore();
    </script>

<script>
async function FetchMenuElements() {
  try {
    const menuItemsResponse = await fetch("/queryMenuItems/validated/", { method: "GET" });

    if (!menuItemsResponse.ok) {
      console.error("Fetch failed with status:", menuItemsResponse.status);
      return;
    }

    const menuItemsData = await menuItemsResponse.json();
    console.log(menuItemsData);

    const MenuItemsList = document.getElementById("MenUListSpan");

    // Clear existing menu items
    MenuItemsList.innerHTML = "";

    const delay = (ms) => new Promise((res) => setTimeout(res, ms));

    for (const menuItemData of menuItemsData) {
      const menuItem = document.createElement("div");
      menuItem.className =
        "opacity-0 translate-y-2 transition-all duration-500 ease-out";

      menuItem.innerHTML = `
        <a href="${menuItemData.routeToLink}" 
           class="block p-3 rounded-lg hover:bg-zinc-800 transition">
          <i class="${menuItemData.labelIcon} mr-2 text-amber-400"></i>
          ${menuItemData.labelText}
        </a>
      `;

      MenuItemsList.appendChild(menuItem);

      // Delay before next item appears
      await delay(150);

      // Smooth fade-in
      requestAnimationFrame(() => {
        menuItem.classList.remove("opacity-0", "translate-y-2");
        menuItem.classList.add("opacity-100", "translate-y-0");
      });
    }
  } catch (error) {
    console.error("Error fetching menu items:", error);
  }
}

FetchMenuElements();
</script>
