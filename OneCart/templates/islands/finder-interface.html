{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OneCart - Easy Shopping</title>

  <!-- Tailwind & Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />

  <!-- Base Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

    :root {
      --bg-900: #05060a;
      --bg-800: #0b1220;
      --glass-1: rgba(255, 255, 255, 0.04);
      --accent-cyan: #38bdf8;
      --accent-indigo: #7c3aed;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.04), transparent 10%),
        radial-gradient(900px 500px at 90% 85%, rgba(124,58,237,0.04), transparent 8%),
        linear-gradient(180deg, var(--bg-900) 0%, var(--bg-800) 100%);
      color: #e6eef8;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Scrollbar Hidden */
    *::-webkit-scrollbar { width: 0; height: 0; background: transparent; }
    * { -ms-overflow-style: none; scrollbar-width: none; }

    /* Header */
    header {
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      z-index: 60;
    }

    /* Layout */
    .page-container { padding: 1rem; }

    @media (max-width: 1024px) {
      .split { grid-template-columns: 1fr 320px; }
    }
    @media (max-width: 880px) {
      .split { grid-template-columns: 1fr; }
    }

    /* Glass Cards */
    .glass-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(10px) saturate(120%);
    }

    /* Float Animation */
    .float-subtle {
      animation: floatSub 6s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes floatSub {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Results Section */
    #MainResultsPage { transition: all .22s ease; }

    /* Product Cards */
    .ITEMCARD {
      padding: 4px;
      transition: transform .26s ease, box-shadow .26s ease;
    }
    .ITEMCARD:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(2,6,23,0.6);
    }

    /* Summary Panel */
    .summary-panel {
      position: relative;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 12px;
    }

    @media (max-width: 880px) {
      .summary-panel {
        position: fixed;
        right: 0; top: 88px; bottom: 0;
        width: min(92vw, 360px);
        transform: translateX(110%);
        transition: transform 300ms cubic-bezier(.2,.9,.3,1);
        z-index: 70;
      }
      .summary-panel.open { transform: translateX(0); }
    }

    /* Floating Button */
    .fab-filter {
      position: relative;
      right: 18px;
      z-index: 80;
      box-shadow: 0 14px 40px rgba(2,6,23,0.6);
    }

    /* Text Styling */
    .muted { color: rgba(226,232,240,0.55); }
    .tiny { font-size: 12px; color: rgba(226,232,240,0.45); }

    /* No Results */
    #noResultsMessage {
      display: none;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.015), transparent);
      border: 1px dashed rgba(255,255,255,0.03);
    }

    /* Chips Scroll */
    .chips-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      padding-bottom: 6px;
    }
    .chips-scroll::-webkit-scrollbar { display: none; }
  </style>

  <!-- AI Prompt Animation -->
  <style>
    #currentPrompt {
      display: inline-block;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
      cursor: pointer;
      white-space: nowrap;
    }
    #currentPrompt.fade-out {
      opacity: 0;
      transform: translateY(-10px);
    }
    #currentPrompt.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    #currentPrompt:hover {
      text-decoration: underline;
      color: #1E90FF;
    }


@keyframes pulseGlow {
  0%, 100% { box-shadow: 0 0 20px rgba(0,255,255,0.2); }
  50% { box-shadow: 0 0 35px rgba(0,255,255,0.4); }
}

#searchBtn:hover {
  animation: pulseGlow 1.5s infinite;
}

#currentPrompt:hover {
  background: rgba(0, 255, 255, 0.05);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
  transform: translateY(-2px);
}


  </style>
</head>

<body class="bg-gray-900 font-sans leading-relaxed ">

    </div>

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 14.414V20a1 1 0 01-1.447.894L9 18v-3.586L3.293 6.707A1 1 0 013 6V4z" />
        </svg>
      </button>

      <button id="menuBtn"
        class="md:hidden text-white p-2 rounded-md bg-white/4 hover:bg-white/6 transition"
        aria-label="Open menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="closeMenu fixed top-0 right-0 w-full h-full bg-[rgba(2,6,23,0.7)] backdrop-blur-sm transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex justify-end" aria-hidden="true">

        âœ• <span class="text-xs font-normal">Close menu</span>

    </div>
  </div>


  <!-- Main Content -->
  <main class="page-container mt-[70px] md:mt-[96px] bg-[aliceblue] md:bg-gray-100/90 px-2 lg:px-10 max-w-8xl mx-auto min-h-[90vh] max-h-[92vh] overflow-y-scroll">

    <!-- Category Nav -->

    <!-- Hero Section -->

      <div class="grid grid-cols-1 gap-2 items-center">


        <div class="relative z-10 flex flex-col gap-y-6 p-6 md:pl-10 rounded-2xl border border-white/20 bg-gradient-to-br from-[#0a0a0f]/70 via-[#0f172a]/60 to-[#1e293b]/70 
                           backdrop-blur-3xl shadow-[0_0_30px_rgba(0,0,0,0.6)] transition-all duration-500  hover:shadow-[0_0_45px_rgba(0,200,255,0.2)] hover:scale-[1.01]">
        
                           <!-- Header -->
          <h1 class="text-3xl md:text-4xl font-extrabold text-center leading-tight tracking-wide">
            <span class="text-cyan-400 drop-shadow-[0_0_8px_rgba(34,211,238,0.6)]">One<b class="text-sky-400">Cart</b>, </span>

         </h1>
         
         <!-- AI Prompt Section -->
        <div class="mt-0 w-full max-w-6xl mx-auto">
          <div class="grid grid-cols-1 items-center py-2 mt-4">
            <div class="flex justify-center items-center gap-3">

                 transition-all duration-400 shadow-[inset_0_0_12px_rgba(0,255,255,0.2)] backdrop-blur-md">
                 Find me the best deals on electronics in Kenya
              </b>
            </div>
          </div>
          
          <!-- Search Input -->
           
          <div class="relative flex items-center gap-2 p-2 rounded-full border border-white/20  bg-gradient-to-r from-gray-800/60 to-gray-900/70 backdrop-blur-2xl shadow-[0_0_20px_rgba(0,0,0,0.4)] transition-all duration-500 
              hover:shadow-[0_0_30px_rgba(0,255,255,0.2)]">
            <input type="search" id="searchInput" placeholder="What are you looking for?" class="w-full bg-transparent text-slate-200 placeholder:text-slate-500  placeholder:italic py-4 pl-5 pr-28 rounded-full border-0 focus:ring-0 
               focus:outline-none text-[15px]" />
            <button id="searchBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-6 py-2 rounded-full font-semibold shadow-[0_0_15px_rgba(34,211,238,0.4)] hover:shadow-[0_0_25px_rgba(34,211,238,0.6)] hover:brightness-110 
               transition-all duration-300 flex items-center gap-2">
                <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">

                </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

      </div>
